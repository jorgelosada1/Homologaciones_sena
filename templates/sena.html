{% extends "layout.html" %}
{% block content %}

<style>
.page { display: flex; justify-content: center; margin-top: 30px; }
.card { width: 100%; max-width: 900px; background: #fff; padding: 30px; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
.top-bar { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
.search { margin: 20px 0; }
.msg-card { background: #f8fafc; padding: 22px; border-radius: 18px; margin-bottom: 25px; border-left: 5px solid #16a34a; }
.msg-text { white-space: pre-wrap; line-height: 1.6; }
</style>

<div class="page">
<div class="card">

<div class="top-bar">
    <h2>ğŸ“ Mensajes SENA</h2>
</div>

<form method="get" class="search">
    <input type="text" name="q" placeholder="ğŸ” Buscar programa..." value="{{ q }}">
</form>

{% for m in mensajes %}
<div class="msg-card">
    <h3>{{ m.titulo }}</h3>
    <div class="msg-text" id="s{{ loop.index }}">{{ m.texto }}</div>
    <button onclick="copiar('s{{ loop.index }}')">ğŸ“‹ Copiar</button>
</div>
{% endfor %}

</div>
</div>

<script>
function copiar(id){
    navigator.clipboard.writeText(document.getElementById(id).innerText);
    alert("Copiado ğŸ‘");
}
</script>

{% endblock %}
