<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Homologaciones SENA</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{{ url_for('logo') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
            display: flex;
            color: #1f2937;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: linear-gradient(180deg, #1e3a8a, #1d4ed8);
            padding: 30px 22px;
            color: #fff;
            box-shadow: 4px 0 15px rgba(0,0,0,0.12);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .brand span {
            font-size: 26px;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            padding: 14px 16px;
            border-radius: 14px;
            margin-bottom: 12px;
            font-size: 14.5px;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .menu a:hover {
            background: rgba(255,255,255,0.18);
            transform: translateX(6px);
        }

        .menu a span {
            font-size: 18px;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            padding: 40px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 26px;
        }

        h3 {
            font-weight: 500;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-family: 'Poppins';
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        input, select {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            font-family: 'Poppins';
            font-size: 14px;
            width: 100%;
            max-width: 400px;
        }

        pre {
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            white-space: pre-wrap;
            font-family: 'Poppins';
            font-size: 14px;
            line-height: 1.5;
            border-left: 5px solid #2563eb;
        }

        hr {
            border: none;
            height: 1px;
            background: #e5e7eb;
            margin: 30px 0;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="brand">
        <span>üéì</span> Areandina
    </div>

    <div class="menu">
        <a href="/">
            <span>üè´</span> Homologaciones
        </a>
        <a href="/mensajes">
            <span>üí¨</span> Mensajes Comerciales
        </a>
    </div>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
